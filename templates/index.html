<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            color: #007BFF;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
        }
        .result-table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">House Price Prediction</h1>
        <form method="POST" action="/predict">
            <div class="form-group">
                <label for="size">House Size (sqft):</label>
                <input type="number" class="form-control" id="size" name="size" required>
            </div>
            <div class="form-group">
                <label for="rooms">Number of Rooms:</label>
                <input type="number" class="form-control" id="rooms" name="rooms" required>
            </div>
            <div class="form-group">
                <label for="location">Location (1=City A, 2=City B, 3=City C, ...):</label>
                <input type="number" class="form-control" id="location" name="location" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict Price</button>
        </form>

        {% if result %}
            <div class="result-table">
                <h3 class="text-center">Prediction Results</h3>
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Size (sqft)</th>
                            <th>Rooms</th>
                            <th>City</th>
                            <th>Predicted Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{ result['Size (sqft)'] }}</td>
                            <td>{{ result['Rooms'] }}</td>
                            <td>{{ result['City'] }}</td>
                            <td>{{ result['Predicted Price'] }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        {% endif %}
    </div>

    <!-- JS libraries (Optional, for Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
